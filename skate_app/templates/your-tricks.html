<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Progress</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body>
    {% extends 'navbar.html'%}
    {%block content%}
    {% for trick in tricks %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-4">
                <div class="card">
                    <img src="{{trick.photo}}" alt="...">
                    <div class="card-title">
                        <a href="{{url_for('main.post_details', post_id=trick.id)}}" class="h3">{{trick.name}}</a>
                    </div>
                    <div class="card-body">
                        <p>{{user.username}} learned to {{trick.name}} {{trick.date}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <div class="bg-secondary p-5 text-white">
    </div>

    {% endblock %}
</body>

</html>
