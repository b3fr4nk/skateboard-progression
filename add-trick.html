<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Progress</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- modal -->
    <div class="modal" id="posted-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Trick Unlocked</h5>
                </div>
                <div class="modal-body">
                    <p>Congratulations on the new trick</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- desktop nav bar -->
    <div class="navbar sticky-top container m-4 d-none d-lg-inline w-100">
        <nav class="row">
        
            <div class="col-lg-1 position-relative">
                logo
            </div>
        
            <div class="col-lg-3 position-relative">
                <button type="button" class="btn bg-primary position-absolute top-50 start-50 translate-middle">
                    <div class="h5">
                        <a href="/add-trick.html">Add Trick</a>
                    </div>
                </button>
            </div>
        
            <div class="col-lg-3 position-relative">
                <button type="button" class="btn bg-primary position-absolute top-50 start-50 translate-middle">
                    <div class="h5">
                        <a href="/index.html">Browse</a>
                    </div>
                </button>
            </div>
        
            <div class="col-lg-3 position-relative">
                <button type="button" class="btn bg-primary position-absolute top-50 start-50 translate-middle">
                    <div class="h5">
                        <a href="/your-tricks.html">Your Tricks</a>
                    </div>
                </button>
            </div>
        
            <div class="col-lg-2 position-relative">
                <button type="button" class="btn bg-secondary position-absolute top-50 start-50 translate-middle">
                    <div class="h6">
                        settings
                    </div>
                </button>
            </div>
        
        </nav>
    </div>

    <!-- main content -->
        <div class="container-fluid position-absolute">
            <!-- add trick -->
            <form>

                <div class="row m-5">

                    <div class="col-sm-6 bg-light">
                        <input class="w-100 h-100 p-5" type="image">
                    </div>

                    <div class="col-sm-6 p-0">
                        <input class="w-100 h-100 p-5" type="text">
                    </div>
                    
                </div>

                <div class="row m-0">

                    <div class="col-sm-2 offset-sm-8 p-0 h-100">
                        <label for="public-check" class="py-3 px-5">Public</label>
                        <input class="py-3 px-5" id="public-check" type="checkbox">
                    </div>

                    <div class="col-sm-2 p-0">
                        <button type="button" class="btn bg-primary py-3 px-5" data-bs-toggle="modal" data-bs-target="#posted-modal">Post</button>
                    </div>
                    
                </div>

            </form>

        </div>
        
        <!-- mobile nav bar -->
        <div class="container d-flex d-lg-none fixed-bottom bg-light m-0 p-0 d-inline-flex">
            <nav class="row d-flex">
                <div class="col-2 text-center">
                    <button class="btn h-100 w-10 text-center position-relative">Profile</button>
                </div>
        
                <div class="col-2 text-center">
                    <button class="btn h-100 w-100 text-center position-relative">Browse</button>
                </div>
        
                <div class="col-4 text-center">
                    <button class="btn h-100 w-100 bg-primary position-relative">Add Trick</button>
                </div>
        
                <div class="col-2 text-center">
                    <button class="btn h-100 w-100 text-center">Your Tricks</button>
                </div>
        
                <div class="col-2 text-center">
                    <button class="btn h-100 w-100 text-center">Settings</button>
                </div>
            </nav>
        </div>
</body>

</html>
